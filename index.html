<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Museum Ticket Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src='brain.js'></script>
  </head>
  <body>
    <h1>Museum Ticket Generator</h1>
    <img src="blathers.png" alt="blathers' museum" id ='logo'>
    <p id= 'directions'>Enter your information to get your ticket.</p>
    Enter the day of the week:
    <select id="dayDropDown">
      <option value="mon">Monday</option>
      <option value="tue">Tuesday</option>
      <option value="wed">Wednesday</option>
      <option value="thurs">Thursday</option>
      <option value="fri">Friday</option>
      <option value="sat">Saturday</option>
      <option value="sun">Sunday</option>
    </select>
    <br>
    <br>
    Enter your age:
    <input type="number" id='age'>
    <br>
    <br>
    Coupon code:
    <input type="text" id='coupon'>
    <br>
    <br>
    <button type="button" id="submit" onclick="getTixPrice()">Submit</button>
    <p id='result'>price is...</p>
    <img src="ticket.png" alt="ticket" id='ticket'>
  </body>
</html>
